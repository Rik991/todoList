<h2 class="text-center">Our Users</h2>

<div
  class="card-container d-flex flex-wrap justify-content-around gap-3"
  *ngFor="let user of users"
>
  <div class="col-6 card d-flex flex-row align-items-center">
    <div
      class="card-body d-flex gap-2 align-items-center justify-content-between"
    >
      <div class="d-flex align-items-center gap-5">
        <img
          src="{{ user.image }}"
          alt="userImg"
          class="userImg rounded-circle border"
        />
        <h5 class="card-title">{{ user.firstName }} {{ user.lastName }}</h5>
      </div>
      <div class="d-flex justify-content-end align-items-center gap-3">
        <ul>
          <li *ngFor="let todo of getUserTodos(user.id)">
            <span class="text-success" *ngIf="todo.completed">{{
              todo.todo
            }}</span>
            <span class="text-danger" *ngIf="!todo.completed">{{
              todo.todo
            }}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
