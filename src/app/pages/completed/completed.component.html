<h2 class="text-center my-3">Completed Task</h2>
<h5 class="text-center my-3">GREAT WORK!!!</h5>

<div
  class="card-container d-flex flex-wrap justify-content-center"
  *ngIf="completeTodo.length > 0"
>
  <div
    class="col-12 col-md-6 col-lg-3 card d-flex align-items-center text-bg-info border-light"
    *ngFor="let task of completeTodo"
  >
    <div
      class="card-body d-flex flex-column gap-2 align-items-center justify-content-between"
    >
      <div class="d-flex align-items-center gap-5">
        <h5 class="card-title">{{ task.todo }}</h5>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Checked.svg/1200px-Checked.svg.png"
          alt="completed"
          width="20px"
        />
      </div>
      <div class="d-flex justify-content-center align-items-center gap-3">
        <a href="#" class="text-decoration-none text-light"
          >Assigned By: {{ task.userName }}</a
        >
        <img
          src="{{ task.userImage }}"
          alt="userImg"
          class="userImg rounded-circle border"
        />
      </div>
    </div>
  </div>
</div>
