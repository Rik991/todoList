<h2 class="text-center">Completed</h2>

<div class="card-container d-flex flex-wrap justify-content-around gap-3">
  <div
    class="col-6 card d-flex flex-row align-items-center"
    *ngFor="let task of completeTodo"
  >
    <div
      class="card-body d-flex gap-2 align-items-center justify-content-between"
    >
      <div class="d-flex align-items-center gap-5">
        <h5 class="card-title">{{ task.todo }}</h5>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Checked.svg/1200px-Checked.svg.png"
          alt="completed"
          width="20px"
        />
      </div>
      <div class="d-flex justify-content-end align-items-center gap-3">
        <img
          src="{{ task.userImage }}"
          alt="userImg"
          class="userImg rounded-circle border"
        />
        <a href="#" class="text-decoration-none text-info">{{
          task.userName
        }}</a>
      </div>
    </div>
  </div>
</div>
